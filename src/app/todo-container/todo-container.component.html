<div class="all-todo-container">
    <div class="list-container">
        <app-todo-list [allTodo] = "allTodo"></app-todo-list>
      </div>
      <div class="todo-container">
        <app-todo [todo]="todo"></app-todo>
      </div>
    
      <button class="add-new-todo-btn" mat-fab color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
</div>
